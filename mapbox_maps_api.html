<script>
    //API key
    mapboxgl.accessToken = MAPBOX_TOKEN;
    //generate Map using API
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 10, // starting zoom
        center: [-96.8900, 32.9756] // [lng, lat]
    });
    //Search function to addControl
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );
    //using geocode to set marker and popup info
    geocode("3044 Old Denton Rd Apt 133, Carrollton, TX 75007", MAPBOX_TOKEN).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(14);
        let rest1 = new mapboxgl.Marker()
            .setLngLat([-96.9076, 32.9979])
            .addTo(map);
        let popup = new mapboxgl.Popup().setLngLat([-96.9076, 32.9979])
            .setHTML("<img src='img/Moodaepo.jpeg' style='width:150px; height: 150px; display: flex; padding: 10px;'><h2 style='text-align: center; margin: 0;'>Moodaepo</h2><br><p style='margin:0; text-align: center;'>3044 Old Denton Rd Apt 133,<br> Carrollton, TX 75007</p></img>");
             rest1.setPopup(popup);

    });
    let restaurants = [
        {

        },
        {
            "address": "2540 Old Denton Rd Carrollton, TX 75006"
        },
        {
            "address": "320 Singleton Blvd, Dallas, TX 75212"

        }
    ];

    restaurants.forEach(function(test){
        console.log(test);
      geocode(test.address, MAPBOX_TOKEN).then(function(rest){
          console.log(rest[0], rest[1]);
          let location = [rest[0], rest[1]];
          map.setCenter(rest);
              map.setZoom(9);
              let rest1 = new mapboxgl.Marker()

                  .addTo(map);
              let popup = new mapboxgl.Popup().setLngLat(location)
                  .setHTML("<h1>location</h1>");
                   rest1.setPopup(popup);
      })
    })
