<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Carousel Project</title>
    <link rel="stylesheet" href="css/img-carousel.css">
</head>
<body>
<div class="carousel">
    <div class="image-container" id="imgs">
        <img src="css/img/family.jpg" alt="1st image">
        <img src="css/img/jinMe.jpeg" alt="2nd image">
        <img src="css/img/canadaTrip.jpeg" alt="3rd image">
        <img src="css/img/Ian.jpeg" alt="4th image">
    </div>
    <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
    </div>
</div>
<script src="js/image-carousel.js"></script>
</body>
</html>
