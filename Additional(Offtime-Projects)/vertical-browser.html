<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical Browswer Project</title>
    <link rel="stylesheet" href="css/vertical-browswer.css">
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #FD3555">
            <h1>Canada Family Trip</h1>
            <p>Angry Ian! lol</p>
        </div>
        <div style="background-color: #2A86BA">
            <h1>Me and Jin</h1>
            <p>with happy faces</p>
        </div>
        <div style="background-color: #252E33">
            <h1>HAPPY Family!</h1>
            <p>Happy Forever!</p>
        </div>
        <div style="background-color: #FFB866">
            <h1>Sea World!</h1>
            <p>Ian thinks penguin is cute!</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('css/img/Ian.jpeg')"></div>
        <div style="background-image: url('css/img/family.jpg')"></div>
        <div style="background-image: url('css/img/jinMe.jpeg')"></div>
        <div style="background-image: url('css/img/canadaTrip.jpeg')"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="https://kit.fontawesome.com/037dd05e47.js" crossorigin="anonymous"></script>
<script src="js/vertical-browswer.js"></script>
</body>
</html>
