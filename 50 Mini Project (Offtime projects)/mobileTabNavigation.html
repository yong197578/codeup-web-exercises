<!doctype html>
<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Mobile Tab Navigation Project</title>
    <link rel="stylesheet" href="css/mobileTabNavigation.css">

<body>
    <div class="phone">

        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29mZmVlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1200&q=60" alt="coffee" class="content">
        <img src="https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=1200&q=60" alt="beach" class="content">
        <img src="https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmFyYmVsbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1200&q=60" alt="barbell girl" class="content">

            <ul>
                <li>
                    <i class="fas fa-car"></i>
                    <p>Super Car</p>
                </li>
                <li>
                    <i class="fas fa-coffee"></i>
                    <p>Coffee</p>
                </li>
                <li>
                <i class="fas fa-umbrella-beach"></i>
                <p>Beach</p>
                <li>
                    <i class="fas fa-dumbbell"></i>
                    <p>Barbell</p>
                </li>
            </ul>
        </nav>
    </div>
<script src="https://kit.fontawesome.com/037dd05e47.js" crossorigin="anonymous"></script>
<script src="js/mobileTabNavigation.js"></script>

</html>
