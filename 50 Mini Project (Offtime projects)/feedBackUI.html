<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback UI Project</title>
    <link rel="stylesheet" href="css/feedBackUI.css">
</head>
<body>
<div id="panel" class="panel-container">
    <strong>How satifisfy are you with our <br>
    customer support performance?</strong>
    <div class="rating-container">
        <div class="rating">
            <img src="css/img/unamused-emoji-svgrepo-com.svg" alt="">
             <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="css/img/neutral-svgrepo-com.svg" alt="">
            <small>Neutral</small>
        </div>
        <div class="rating">
            <img src="css/img/happy-svgrepo-com.svg" alt="">
            <small>Satisfied</small>
        </div>
    </div>
    <button class="btn" id="send">Send Review</button>
</div>

<script src="https://kit.fontawesome.com/037dd05e47.js" crossorigin="anonymous"></script>
<script src="js/feedBackUI.js"></script>
</body>
</html>
