<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Event lecture</title>
</head>
<body>
    <h1 id="header">DOM EVENT LECTURE</h1>
    <input id="input">

    <button id="btn1">Click Me!</button>
    <button id="btn2">Remove Event Listener</button>
    <form>
        <label for ="username">Username</label><br>
        <input id="username" name="username"><br>
        <label for ="email">Email</label><br>
        <input id="email" name="email"><br>
        <label for ="password">Password</label><br>
        <input id="password" name="password" type="password"><br>
<!--        //type=submit will refresh the page, so put button type for eventListener-->
        <button id="login-btn" type="button">Login</button>
    </form>
    <script>
        // document.getElementById('header').addEventListener('click', function(){
        //     document.getElementById('header').style.color = 'blue';
        // })
        let header = document.getElementById('header');
        header.addEventListener('click', function(){
            header.style.color = 'blue';
        });
        header.addEventListener('dblclick', function(){
            header.style.color= 'black';
        });
        header.addEventListener('mouseover', function(){
            header.innerHTML = "Greetings Kotlin!";
        })
        header.addEventListener('mouseout', function(){
            header.innerHTML = "DOM EVENT LECTURE";
        })
        //key press only fire off on alphanumeric key strokes
        //keyup - when user release the keyboard
        let input = document.getElementById('input');
        input.addEventListener('keypress', function(){
            console.log(input.value);
        })
        let keyupInput = document.getElementById('input');
        input.addEventListener('keyup', function(){
            console.log(keyupInput.value);
        })
        var listener = function (event) {
            alert('You clicked the button!');
        }
        // add event listener to btn1
        var btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', listener);

        var remover = function (event) {
            // remove event listener from btn1
            btn1.removeEventListener('click', listener);
            console.log('Event listener removed.');
        }
        // add event listener to btn2
        var btn2 = document.getElementById('btn2');
        btn2.addEventListener('click', remover);

        let loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function(e){
            let username = document.getElementById('username').value;
            let email = document.getElementById('username').value;
            let password = document.getElementById('username').value;
            console.log(username);
            console.log(email);
            console.log(password);
        //creat a user authentication object
            let userAuthObj = {
                username: username,
                email: email,
                password: password
            }
            console.log(userAuthObj);
            document.getElementById('header').innerHTML = "welcome " + userAuthObj.username + "!"
            console.log(e);
         })

    </script>
</body>
</html>
